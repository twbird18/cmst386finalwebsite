<h1> Contact Form</h1>
<form action="mailto:jbrady02125@gmail.com" method="post" enctype="text/plain" id="contactform">

<!-- Form Name -->
<legend>Contact Me!</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Name</label>
  <div class="col-md-4">

</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email Address<span class="asterisk">*</span></label>

  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="topic">Topic</label>
  <div class="col-md-4">
    <select id="topic" name="topic" class="form-control">
      <option value="1">Recipe Question</option>
      <option value="2">Comment</option>
      <option value="3">Site Issue</option>
    </select>
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" >Would you like a response back?
  <div class="col-md-4">
  <div class="radio">

      <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
      Yes

	</div>
  <div class="radio">

      <input type="radio" name="radios" id="radios-1" value="2">
      No
    </label>
	</div>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">

  <div class="col-md-4">
    <textarea class="form-control" id="comment" name="comment" required=""></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">

  </div>
</div>
